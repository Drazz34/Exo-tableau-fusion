<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table {
            border: 3px outset lightgreen;
            border-collapse: collapse;
            text-align: center;
            width: 50%;
        }

        td {
            border: 3px inset lightgrey;
        }

    </style>

</head>
<body>

    <table>

        <tr>
            <td colspan="4">1</td>
        </tr>

        <tr>
            <td rowspan="3">2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="3">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="2">8</td>
        </tr>
    </table>
    
</body>
</html>
